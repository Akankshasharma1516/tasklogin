<mat-card>
    <div class="container">
        <h1>table data</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>strategies</th>
                    <th>period</th>
                    <th>price</th>
                    <th>count</th>
                    <th>geographies</th>
                    <th>fundSizes</th>
                    <th>ratings</th>
                    <th>vintage</th>
                    <th>timePeriod</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of tableData">
                    <td>{{ item.strategies}}</td>
                    <td>{{ item.period }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.count }}</td>
                    <td>{{ item.geographies}}</td>
                    <td>{{ item.fundSizes }}</td>
                    <td>{{ item.ratings}}</td>
                    <td>{{ item.vintage }}</td>
                    <td>{{ item.timePeriod }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</mat-card>
